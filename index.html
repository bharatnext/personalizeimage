<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Personalized Image Generator</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/cropperjs/1.5.12/cropper.min.css">
    <style>
        /* Reset and Base Styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background-color: #f8f9fa;
            /* Light gray background for contrast */
            min-height: 100vh;
            overflow-x: hidden;
            /* Prevent horizontal scrolling */
        }

        /* Container Styling */
        .container {
            padding: 1rem;
            /* Responsive padding */
            max-width: 100%;
            margin: 0 auto;
            /* Center the container */
        }

        /* Header Styling */
        h2.text-center {
            margin-bottom: 1rem;
            color: #333;
            /* Dark gray for readability */
            font-size: 1.5rem;
            /* Responsive font size */
        }

        /* Form Control Styling */
        .form-control {
            margin-bottom: 1rem;
            border-radius: 0.25rem;
            /* Bootstrap default */
            box-shadow: none;
            /* Remove default shadow for cleaner look */
        }

        .form-control:focus {
            border-color: #86b7d2;
            /* Bootstrap primary focus color */
            box-shadow: 0 0 0 0.2rem rgba(13, 110, 253, 0.25);
            /* Bootstrap focus glow */
        }

        /* Crop Container Styling */
        #cropContainer {
            display: none;
            margin-top: 1rem;
            max-height: 70vh;
            /* Allow scrolling for large images on desktop */
            overflow-y: auto;
            /* Enable vertical scrolling when needed */
            -webkit-overflow-scrolling: touch;
            /* Smooth scrolling on iOS */
            background-color: #fff;
            /* White background for contrast */
            border: 1px solid #ccc;
            /* Light border for definition */
            border-radius: 0.375rem;
            /* Rounded corners for modern look */
            padding: 1rem;
        }

        /* Image Preview Styling */
        .img-preview {
            width: 150px;
            height: 150px;
            overflow: hidden;
            border: 1px solid #ccc;
            margin: 1rem auto;
            border-radius: 0.25rem;
            /* Rounded corners for consistency */
        }

        /* Crop Image Styling */
        #cropImage {
            max-width: 100%;
            margin: 1rem 0;
            display: block;
            /* Ensure image is a block element */
        }

        /* Button Styling */
        .btn {
            margin: 0.5rem;
            transition: all 0.3s ease;
            /* Smooth hover/click transitions */
        }

        .btn-primary,
        .btn-success {
            width: 100%;
            /* Full width on mobile by default */
            font-size: 1rem;
        }

        .btn-primary:hover,
        .btn-success:hover {
            opacity: 0.9;
            /* Subtle hover effect */
        }

        /* Canvas Styling */
        #canvas {
            border: 1px solid #000;
            margin-top: 1rem;
            width: 100%;
            height: auto;
            max-width: 100%;
            border-radius: 0.25rem;
            /* Rounded corners for consistency */
        }

        /* Footer Styling */
        .footer {
            margin-top: 1.5rem;
            font-size: 0.875rem;
            /* Smaller font for footer */
            color: #666;
            text-align: center;
        }

        .footer a {
            color: #0d6efd;
            /* Bootstrap primary color for links */
            text-decoration: none;
        }

        .footer a:hover {
            text-decoration: underline;
        }

        /* Media Queries for Mobile Responsiveness */
        @media (max-width: 768px) {
            .container {
                padding: 0.625rem;
                /* Reduced padding for mobile */
            }

            h2.text-center {
                font-size: 1.25rem;
                /* Smaller header on mobile */
            }

            #cropContainer {
                max-height: 50vh;
                /* Smaller height for mobile scrolling */
                width: 80%;
                /* Narrower width for mobile */
                margin: 0 auto;
                /* Center on mobile */
            }

            #cropImage {
                max-width: 90%;
                /* Ensure image fits within mobile width */
                width: auto;
                height: auto;
            }

            .btn {
                margin: 0.375rem 0;
                /* Reduced margin for mobile */
            }

            #canvas {
                border-width: 0.5px;
                /* Thinner border on mobile */
            }

            .footer {
                font-size: 0.75rem;
                /* Even smaller footer text on mobile */
            }
        }

        /* Ensure smooth scrolling and touch-friendly interactions */
        #cropContainer::-webkit-scrollbar {
            width: 8px;
            /* Thin scrollbar */
        }

        #cropContainer::-webkit-scrollbar-thumb {
            background-color: #888;
            /* Scrollbar thumb color */
            border-radius: 4px;
            /* Rounded scrollbar thumb */
        }

        #cropContainer::-webkit-scrollbar-track {
            background-color: #f1f1f1;
            /* Scrollbar track color */
        }
    </style>
</head>

<body>
    <div class="container">
        <h2 class="text-center mb-3">Personalized Image Generator</h2>

        <div class="mb-3">
            <input type="file" class="form-control" id="personalImageInput" accept="image/*" capture="environment">
        </div>

        <!-- <div class="img-preview"></div> -->
        <div id="cropContainer">
            <h5 class="mb-2">Crop Your Image</h5>
            <img id="cropImage" style="max-width: 90%; margin: 10px 0;">
        </div>
        <button class="btn btn-primary w-100 d-none" id="cropBtn">Crop & Apply</button>

        <div class="mb-3">
            <input type="text" class="form-control" id="nameInput" placeholder="Enter Your Name (Max 20 chars)"
                maxlength="20">
        </div>

        <button class="btn btn-primary w-100" id="generateBtn">Generate & Download Image</button>
        <canvas id="canvas"></canvas>
        <button class="btn btn-success w-100 mt-3 d-none" id="downloadBtn">Download Image</button>

        <p class="footer">Designed & Developed by <a href="https://bharatnextgentech.com"
                target="_blank">BharatNextGenTech.com</a></p>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/cropperjs/1.5.12/cropper.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/sweetalert/2.1.2/sweetalert.min.js"
        integrity="sha512-AA1Bzp5Q0K1KanKKmvN/4d3IRKVlv9PYgwFPvm32nPO6QS8yH1HO7LbgB1pgiOxPtfeg5zEn2ba64MUcqJx6CA=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script>
        class ImageGenerator {
            constructor() {
                this.canvas = document.getElementById('canvas');
                this.ctx = this.canvas.getContext('2d');
                this.cropper = null;
                this.croppedImageURL = null;
                this.baseImage = new Image();
                this.baseImage.src = 'd.jpeg';
                this.initEventListeners();
                this.setupCanvas();
            }

            setupCanvas() {
                this.baseImage.onload = () => {
                    const maxWidth = window.innerWidth * 0.9;
                    const scale = maxWidth / this.baseImage.width;
                    this.canvas.width = this.baseImage.width * scale;
                    this.canvas.height = this.baseImage.height * scale;
                    this.ctx.drawImage(this.baseImage, 0, 0, this.canvas.width, this.canvas.height);
                };
            }

            initEventListeners() {
                document.getElementById('personalImageInput').addEventListener('change', this.handleImageUpload.bind(this));
                document.getElementById('cropBtn').addEventListener('touchend', this.handleCrop.bind(this));
                document.getElementById('generateBtn').addEventListener('click', this.generateImage.bind(this));
                // document.getElementById('downloadBtn').addEventListener('click', this.downloadImage.bind(this));
            }

            handleImageUpload(event) {
                const file = event.target.files[0];
                if (file) {
                    const reader = new FileReader();
                    reader.onload = (e) => {
                        document.getElementById('cropContainer').style.display = 'block';
                        const cropImage = document.getElementById('cropImage');
                        cropImage.src = e.target.result;

                        if (this.cropper) {
                            this.cropper.destroy();
                        }

                        this.cropper = new Cropper(cropImage, {
                            aspectRatio: 1, // Square cropping for mobile efficiency
                            viewMode: 2,
                            // preview: '.img-preview',
                            autoCropArea: 1,
                            zoomable: true,
                            scalable: false,
                            cropBoxResizable: true,
                            movable: true,
                            responsive: true,
                        });
                    };
                    reader.readAsDataURL(file);
                }
            }

            handleCrop() {
                if (this.cropper) {
                    this.croppedImageURL = this.cropper.getCroppedCanvas().toDataURL();
                    document.getElementById('cropContainer').style.display = 'none';
                    this.cropper.destroy();
                    this.applyCroppedImage();
                }
            }

            applyCroppedImage() {
                if (this.croppedImageURL) {
                    const img = new Image();
                    img.src = this.croppedImageURL;
                    img.onload = () => {
                        this.ctx.drawImage(this.baseImage, 0, 0, this.canvas.width, this.canvas.height);
                        const imgX = this.canvas.width * 0.65;
                        const imgY = this.canvas.height * 0.35;
                        const imgSize = this.canvas.width * 0.3; // Use same size for width and height for square
                        this.ctx.drawImage(img, imgX, imgY, imgSize, imgSize);
                    };
                }
            }

            generateImage() {
                swal(
                    "Success",
                    'Your image has been generated in just a few seconds! To view and share it, check the download.',
                    "success"
                );
                this.handleCrop();
                setTimeout(() => {

                    const name = document.getElementById('nameInput').value.toUpperCase().trim();
                    if (!name) {
                        alert('Please enter a name!');
                        return;
                    }

                    this.ctx.font = `${this.canvas.width * 0.03}px Arial`;
                    this.ctx.fillStyle = '#9d175e';
                    const textWidth = this.ctx.measureText(name).width;
                    const textHeight = this.canvas.height * 0.05;
                    const padding = 10;

                    // Center the rectangle at the bottom
                    const rectX = this.canvas.width * 0.8 - (textWidth + padding * 2) / 2;
                    const rectY = this.canvas.height * 0.7 - textHeight;
                    const rectWidth = textWidth + padding * 2;
                    const rectHeight = textHeight * 1.5;

                    this.ctx.fillStyle = '#e15517';
                    this.ctx.fillRect(rectX, rectY, rectWidth, rectHeight);

                    this.ctx.fillStyle = 'white';
                    this.ctx.fillText(name, rectX + padding, rectY + rectHeight - padding / 2);
                    this.downloadImage();
                }, 1500);
            }

            downloadImage() {

                this.canvas.toBlob((blob) => {
                    const url = URL.createObjectURL(blob);

                    // Open the image in a new tab
                    window.open(url, '_blank');

                    // Create a download link
                    const link = document.createElement('a');
                    link.href = url;
                    link.download = 'personalized_image.png';
                    document.body.appendChild(link);
                    link.click();
                    document.body.removeChild(link);

                    // Optional: Revoke object URL after some time to free memory
                    setTimeout(() => {
                        URL.revokeObjectURL(url);
                    }, 2000);

                }, 'image/png');

                // // Mobile fallback
                // setTimeout(() => {
                //     const dataURL = this.canvas.toDataURL('image/png');
                //     const link = document.createElement('a');
                //     link.href = dataURL;
                //     link.download = 'personalized_image.png';
                //     link.click();
                // }, 500);
            }
        }

        // Initialize when DOM is loaded
        document.addEventListener('DOMContentLoaded', () => {
            new ImageGenerator();
        });
    </script>
</body>

</html>
