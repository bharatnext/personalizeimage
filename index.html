<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personalized Image Generator</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/cropperjs/1.5.12/cropper.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/cropperjs/1.5.12/cropper.min.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" />
    <style>
        body {
            text-align: center;
            font-family: Arial, sans-serif;
            padding: 20px;
        }

        #canvas {
            border: 2px solid black;
            margin-top: 10px;
            max-width: 100%;
            width: 100%;
            /* Ensure it fits the container */
            height: auto;
            /* Maintain aspect ratio */
        }

        #cropContainer {
            display: none;
            margin-top: 10px;
        }

        .footer {
            margin-top: 20px;
            font-size: 14px;
            color: #555;
        }

        .img-preview {
            width: 200px;
            height: 200px;
            overflow: hidden;
            border: 1px solid #ccc;
            margin: auto;
        }
    </style>
</head>

<body>
    <div class="container">
        <h2 class="my-4">Generate Your Personalized Image</h2>
        <div class="mb-3">
            <input type="file" class="form-control" id="personalImageInput" accept="image/*" capture="environment" />
        </div>

        <div id="cropContainer">
            <h5>Crop Image</h5>
            <div class="img-preview"></div>
            <img id="cropImage" style="max-width: 100%;" />
            <button class="btn btn-primary mt-2" id="cropBtn">Crop & Apply</button>
        </div>

        <div class="mb-3">
            <input type="text" class="form-control" id="nameInput" placeholder="Enter Your Name (Max 20 Characters)"
                maxlength="20" />
        </div>
        <button class="btn btn-primary" onclick="generateImage()">Generate</button>
        <br><br>
        <canvas id="canvas"></canvas>
        <br><br>
        <button id="downloadBtn" class="btn btn-success" onclick="downloadImage()">Download Image</button>

        <p class="footer">Designed & Developed by <a href="https://bharatnextgentech.com"
                target="_blank">BharatNextGenTech.com</a></p>
    </div>

    <script>
        let cropper;
        let croppedImageURL = null;
        let baseImage = new Image();
        baseImage.src = "d.jpeg";

        const canvas = document.getElementById("canvas");
        const ctx = canvas.getContext("2d");

        baseImage.onload = function () {
            const maxWidth = window.innerWidth * 0.9; // 90% of viewport width
            const scale = maxWidth / baseImage.width;
            canvas.width = baseImage.width * scale;
            canvas.height = baseImage.height * scale;
            ctx.drawImage(baseImage, 0, 0, canvas.width, canvas.height);
        };
        document.getElementById("personalImageInput").addEventListener("change", function (event) {
            const file = event.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = function (e) {
                    document.getElementById("cropContainer").style.display = "block";
                    const cropImage = document.getElementById("cropImage");
                    cropImage.src = e.target.result;

                    if (cropper) {
                        cropper.destroy();
                    }

                    cropper = new Cropper(cropImage, {
                        aspectRatio: 4 / 5,
                        viewMode: 2,
                        preview: ".img-preview",
                        autoCropArea: 1,
                        zoomable: true,       // Allow zooming for touch gestures
                        scalable: false,
                        cropBoxResizable: true, // Allow resizing on touch
                        movable: true,        // Allow moving the crop box
                        responsive: true,     // Ensure responsiveness
                    });
                };
                reader.readAsDataURL(file);
            }
        });


        document.getElementById("cropBtn").addEventListener("touchend", function () {
            if (cropper) {
                croppedImageURL = cropper.getCroppedCanvas().toDataURL();
                document.getElementById("cropContainer").style.display = "none";
                cropper.destroy();
                applyCroppedImage();
            }
        });
        function applyCroppedImage() {
            if (croppedImageURL) {
                let img = new Image();
                img.src = croppedImageURL;
                img.onload = function () {
                    ctx.drawImage(baseImage, 0, 0, canvas.width, canvas.height);
                    const imgX = canvas.width * 0.65; // Relative to canvas width
                    const imgY = canvas.height * 0.35;
                    const imgWidth = canvas.width * 0.3;
                    const imgHeight = canvas.height * 0.4;
                    ctx.drawImage(img, imgX, imgY, imgWidth, imgHeight);
                };
            }
        }

        function generateImage() {
            var name = document.getElementById("nameInput").value.toUpperCase();
            if (!name) {
                alert("Please enter a name!");
                return;
            }

            ctx.font = `${canvas.width * 0.03}px Arial`; // Dynamic font size
            ctx.fillStyle = "#9d175e";
            const textWidth = ctx.measureText(name).width;
            const textHeight = canvas.height * 0.05;
            const x = 1020; // Center text
            const y = 1450;

            ctx.fillStyle = "#29166f";
            ctx.fillRect(900, 1350, 1120, 150);

            ctx.fillStyle = "white";
            ctx.fillText(name, x - textWidth / 2, y);
        }

        function downloadImage() {
            canvas.toBlob(function (blob) {
                const link = document.createElement("a");
                link.href = URL.createObjectURL(blob);
                link.download = "personalized_image.png";
                document.body.appendChild(link);
                link.click();
                document.body.removeChild(link);
            }, "image/png");

            // Fallback for mobile
            setTimeout(() => {
                const dataURL = canvas.toDataURL("image/png");
                const link = document.createElement("a");
                link.href = dataURL;
                link.download = "personalized_image.png";
                link.click();
            }, 500);
        }
    </script>
</body>

</html>
