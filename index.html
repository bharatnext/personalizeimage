<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personalized Image Generator</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/cropperjs/1.5.12/cropper.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/cropperjs/1.5.12/cropper.min.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" />
    <style>
        body {
            text-align: center;
            font-family: Arial, sans-serif;
            padding: 20px;
        }

        #canvas {
            border: 2px solid black;
            margin-top: 10px;
            max-width: 100%;
        }

        #cropContainer {
            display: none;
            margin-top: 10px;
        }

        .footer {
            margin-top: 20px;
            font-size: 14px;
            color: #555;
        }

        .img-preview {
            width: 200px;
            height: 200px;
            overflow: hidden;
            border: 1px solid #ccc;
            margin: auto;
        }
    </style>
</head>

<body>
    <div class="container">
        <h2 class="my-4">Generate Your Personalized Image</h2>
        <div class="mb-3">
            <input type="file" class="form-control" id="personalImageInput" accept="image/*" />
        </div>

        <div id="cropContainer">
            <h5>Crop Image</h5>
            <div class="img-preview"></div>
            <img id="cropImage" style="max-width: 100%;" />
            <button class="btn btn-primary mt-2" id="cropBtn">Crop & Apply</button>
        </div>

        <div class="mb-3">
            <input type="text" class="form-control" id="nameInput" placeholder="Enter Your Name (Max 20 Characters)"
                maxlength="20" />
        </div>
        <button class="btn btn-primary" onclick="generateImage()">Generate</button>
        <br><br>
        <canvas id="canvas"></canvas>
        <br><br>
        <button id="downloadBtn" class="btn btn-success" onclick="downloadImage()">Download Image</button>

        <p class="footer">Designed & Developed by <a href="https://bharatnextgentech.com"
                target="_blank">BharatNextGenTech.com</a></p>
    </div>

    <script>
        let cropper;
        let croppedImageURL = null;
        let baseImage = new Image();
        baseImage.src = "d.jpeg";

        const canvas = document.getElementById("canvas");
        const ctx = canvas.getContext("2d");

        baseImage.onload = function () {
            canvas.width = baseImage.width;
            canvas.height = baseImage.height;
            ctx.drawImage(baseImage, 0, 0);
        };

        document.getElementById("personalImageInput").addEventListener("change", function (event) {
            const file = event.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = function (e) {
                    document.getElementById("cropContainer").style.display = "block";
                    const cropImage = document.getElementById("cropImage");
                    cropImage.src = e.target.result;

                    if (cropper) {
                        cropper.destroy();
                    }

                    cropper = new Cropper(cropImage, {
                        aspectRatio: 4 / 5,
                        viewMode: 2,
                        preview: ".img-preview",
                        autoCropArea: 1,
                        zoomable: false,  // Disables zooming inside the crop box
                        scalable: false,  // Prevents resizing the crop area
                        cropBoxResizable: false, // Disables manual resizing of the crop box
                        movable: false,   // Prevents moving the crop box


                    });
                };
                reader.readAsDataURL(file);
            }
        });

        document.getElementById("cropBtn").addEventListener("click", function () {
            if (cropper) {
                croppedImageURL = cropper.getCroppedCanvas().toDataURL();
                document.getElementById("cropContainer").style.display = "none";
                cropper.destroy();
                applyCroppedImage();
            }
        });

        function applyCroppedImage() {
            if (croppedImageURL) {
                let img = new Image();
                img.src = croppedImageURL;
                img.onload = function () {
                    ctx.drawImage(baseImage, 0, 0);
                    ctx.drawImage(img, 960, 430, 460, 540);
                };
            }
        }

        function generateImage() {
            var name = document.getElementById("nameInput").value;
            name = name.toUpperCase()

            if (!name) {
                alert("Please enter a name!");
                return;
            }

            ctx.font = "bold 40px Arial";
            ctx.fillStyle = "#9d175e";
            const textWidth = ctx.measureText(name).width;
            const textHeight = 50;
            const x = 750;
            const y = 1030;

            ctx.fillStyle = "#29166f";
            ctx.fillRect(x, y - textHeight, 670, 100);

            ctx.fillStyle = "white";
            ctx.fillText(name, x, y);
        }

        function downloadImage() {
            canvas.toBlob(function (blob) {
                const link = document.createElement("a");
                link.href = URL.createObjectURL(blob);
                link.download = "personalized_image.png";
                document.body.appendChild(link);
                link.click();
                document.body.removeChild(link);
            });
        }

    </script>
</body>

</html>
