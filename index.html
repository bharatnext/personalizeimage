<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personalized Image Generator</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/cropperjs/1.5.12/cropper.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/cropperjs/1.5.12/cropper.min.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" />
    <style>
        body {
            text-align: center;
            font-family: Arial, sans-serif;
            padding: 20px;
        }

        #canvas {
            border: 2px solid black;
            margin-top: 10px;
            max-width: 100%;
        }

        #downloadBtn {
            margin-top: 10px;
        }

        .footer {
            margin-top: 20px;
            font-size: 14px;
            color: #555;
        }
    </style>
</head>

<body>
    <div class="container">
        <h2 class="my-4">Generate Your Personalized Image</h2>
        <div class="mb-3">
            <input type="file" class="form-control" id="personalImageInput" accept="image/*" />
        </div>
        <div class="mb-3">
            <input type="text" class="form-control" id="nameInput" placeholder="Enter Your Name (Max 20 Characters)"
                maxlength="20" />
        </div>
        <button class="btn btn-primary" onclick="generateImage()">Generate</button>
        <br><br>
        <canvas id="canvas"></canvas>
        <br><br>
        <button id="downloadBtn" class="btn btn-success" onclick="downloadImage()">Download Image</button>

        <p class="footer">Designed & Developed by <a href="https://bharatnextgentech.com"
                target="_blank">BharatNextGenTech.com</a></p>

    </div>

    <script>
        let cropper;
        let baseImage = new Image();
        baseImage.src = "d.jpeg"; // Corrected uploaded image template
        const canvas = document.getElementById("canvas");
        const ctx = canvas.getContext("2d");

        baseImage.onload = function () {
            canvas.width = baseImage.width;
            canvas.height = baseImage.height;
            ctx.drawImage(baseImage, 0, 0);
        };

        document.getElementById("personalImageInput").addEventListener("change", function (event) {
            const file = event.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = function (e) {
                    let img = new Image();
                    img.src = e.target.result;
                    img.onload = function () {
                        ctx.drawImage(img, 650, 450, 400, 400); // Adjusted positioning
                    };
                };
                reader.readAsDataURL(file);
            }
        });

        function generateImage() {
            const name = document.getElementById("nameInput").value;
            if (!name) {
                alert("Please enter a name!");
                return;
            }

            // Set text properties
            ctx.font = "bold 40px Arial";
            ctx.fillStyle = "#9d175e"; // Text color

            // Calculate text width for background
            const textWidth = ctx.measureText(name).width;
            const textHeight = 50; // Adjust as needed
            const x = 605; // X-position
            const y = 910; // Y-position

            // Draw background rectangle (adjust color & padding)
            ctx.fillStyle = "#feedd9"; // Background color
            ctx.fillRect(x, y - textHeight, 450, 90);

            // Draw the text on top
            ctx.fillStyle = "red"; // Text color
            ctx.fillText(name, x, y);
        }


        function downloadImage() {
            const link = document.createElement("a");
            link.download = "personalized_image.png";
            link.href = canvas.toDataURL();
            link.click();
        }
    </script>
</body>

</html>
